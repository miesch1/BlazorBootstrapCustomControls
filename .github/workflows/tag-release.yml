name: Tag and Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

# Note:
# - This workflow creates a tag and a GitHub Release using GITHUB_TOKEN.
# - Releases/tags created by a workflow do NOT trigger other workflows.
#   To avoid PAT usage, all publish steps are consolidated here.

jobs:
  tag_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute version
        id: version
        run: |
          DATE_VERSION=$(date -u +%Y.%-m.%-d)
          VERSION="${DATE_VERSION}.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
            exit 0
          fi
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "$TAG" --title "$TAG" --notes "Automated release $VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore (app)
        run: dotnet restore BlazorBootstrapCustomControlsApp

      - name: Publish app to docs
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          dotnet publish BlazorBootstrapCustomControlsApp -c Release --no-restore -o build \
            /p:Version=$VERSION \
            /p:InformationalVersion=$VERSION \
            /p:ContinuousIntegrationBuild=true

      - name: Sync wwwroot to docs
        run: |
          mkdir -p docs
          cp -a build/wwwroot/. docs/
          [ -f docs/.nojekyll ] || touch docs/.nojekyll
          cp -a docs/index.html docs/404.html

      - name: Commit and push docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          if [ -d "docs" ] && [ "$(ls -A docs)" ]; then
            git add docs/
            git diff --staged --quiet || git commit -m "Update GitHub Pages [skip ci]"
            git push origin main
          else
            echo "Error: docs directory is empty or does not exist"
            exit 1
          fi

      - name: Restore (library)
        run: dotnet restore BlazorBootstrapCustomControls

      - name: Pack (library)
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          dotnet pack BlazorBootstrapCustomControls -c Release --no-restore -o artifacts \
            /p:Version=$VERSION \
            /p:InformationalVersion=$VERSION \
            /p:ContinuousIntegrationBuild=true

      - name: Push NuGet package
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
