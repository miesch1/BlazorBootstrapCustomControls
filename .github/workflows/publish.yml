name: Publish to GitHub Pages

on:
  push:
    tags:
      - "v*"

# Note:
# - Triggered by tag pushes because releases created by workflows don't fire release events.
# - Keeps Pages deploy in sync with the tag used for NuGet.

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore BlazorBootstrapCustomControlsApp

      - name: Publish
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          dotnet publish BlazorBootstrapCustomControlsApp -c Release --no-restore -o build \
            /p:Version=$VERSION \
            /p:InformationalVersion=$VERSION \
            /p:ContinuousIntegrationBuild=true

      - name: Sync wwwroot to docs
        run: |
          mkdir -p docs
          cp -a build/wwwroot/. docs/
          [ -f docs/.nojekyll ] || touch docs/.nojekyll
          cp -a docs/index.html docs/404.html

      - name: Commit and push docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          if [ -d "docs" ] && [ "$(ls -A docs)" ]; then
            git add docs/
            git diff --staged --quiet || git commit -m "Update GitHub Pages [skip ci]"
            git push origin main
          else
            echo "Error: docs directory is empty or does not exist"
            exit 1
          fi
