name: Publish NuGet Package

on:
  push:
    tags:
      - "v*"

# Note:
# - Triggered by tag pushes because releases created by workflows don't fire release events.
# - Uses the tag version for package versioning.

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore BlazorBootstrapCustomControls

      - name: Pack
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          dotnet pack BlazorBootstrapCustomControls -c Release --no-restore -o artifacts \
            /p:Version=$VERSION \
            /p:InformationalVersion=$VERSION \
            /p:ContinuousIntegrationBuild=true

      - name: Push
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
