name: Tag and Release

on:
  push:
    branches: [main]

permissions:
  contents: write

# Note:
# - This workflow creates a tag and a GitHub Release using GITHUB_TOKEN.
# - Releases created by a workflow do NOT trigger other workflows.
#   Publish workflows should trigger on the tag push instead (see other YAMLs).

jobs:
  tag_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version
        id: version
        run: |
          DATE_VERSION=$(date -u +%Y.%-m.%-d)
          VERSION="${DATE_VERSION}.${{ github.run_number }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
            exit 0
          fi
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "$TAG" --title "$TAG" --notes "Automated release $VERSION"
